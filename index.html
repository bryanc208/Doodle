<html>
    <head>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" media="screen" type="text/css" href="colorpicker/css/colorpicker.css"/>
        <script type="text/javascript" src="colorpicker/js/colorpicker.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div id="container">
                <form class="text">
                <input type="radio" name="editType" value="Text" id="text" checked=True>Text
                <input type="radio" name="editType" value="Draw" id="draw">Draw
                <!--<input type="radio" name="editType" value="Erase" id="erase">Erase-->
                </form>
                <div id="colorSelector"></div>

                <br>
                <div id="textContainer">
                    <input type="text" id="textToAdd" />
                </div>
                
                <br>
                <canvas id="canvas"></canvas>
                <img id="canvasImg">
                <br>
                <input type="file" id="filePick" name="files[]" multiple />
                <output id="list"></output>
                <br>
                <span id="uploadURL" href=''></span>
            </div>
        </div>
        <div id="buttons">
                <button type=button id="save">Save Image</button>
                <button type=button id="upload">Upload Image</button>
                <button type=button id="undo">Undo</button>
                <button type=button id="clearButton">Clear</button>
        </div>
    </body>

</html>
